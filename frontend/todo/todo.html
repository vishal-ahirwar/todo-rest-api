{%extends "todo/base.html"%}
{%block title%}TODO'S{%endblock%}
{%block content%}
<h1>Hello, World!</h1>
{%if user.isauthenticated%}
<h1>Your Todo's</h1>
{%for todo in todos%}
<h1>{{todo.title}}</h1>
<p>Created : {{todo.created}}</p>
{%endfor%}
{%else%}
<h1>There are No todo's</h1>
{%endif%}
{%endblock%}
